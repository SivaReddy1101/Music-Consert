          <!-- User contact details section -->

          <section class="section section-lg bg-default">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10">
                  <h3>Get in touch with me</h3>
                  <p class="text-gray-600">Feel free to drop a line or ask a question using the contact form below.</p>
                </div>

              <!--RD Mailform-->
              <form class="rd-form rd-mailform text-left" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
                <div class="row row-40">
                  <div class="col-lg-4">
                    <div class="form-wrap">
                      <label class="form-label" for="contact-name">Name</label>
                      <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-wrap">
                      <label class="form-label" for="contact-phone">Phone</label>
                      <input class="form-input" id="contact-phone" type="text" name="phone" data-constraints="@Required @PhoneNumber">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-wrap">
                      <label class="form-label" for="contact-email">E-Mail</label>
                      <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Required @Email">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-wrap">
                      <label class="form-label" for="contact-message">Message</label>
                      <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-wrap">
                      <button class="button button-primary" type="submit">send message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </section>
