  <body class="text-center" cz-shortcut-listen="true">

    
    <form class="form-signin" action="" method="post">
      <img
        class="mb-4"
        src="images/music-note.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal" style="color: azure">Please sign up</h1>
      <input
        type="text"
        class="form-control"
        id="marchange1"
        placeholder="First Name"
      />
      <input type="text" class="form-control" placeholder="Last Name" />
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required=""
        autofocus=""
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        name="inputPassword"
        class="form-control"
        placeholder="Password"
        required=""
      />
      <label for="confrimPassword" class="sr-only">Confrim Password</label>
      <input
        type="password"
        id="confrimPassword"
        name="confrimPassword"
        class="form-control"
        placeholder="Confrim Password"
        required=""
      /><span id="message"></span><br />
      <input
        type="checkbox"
        class="form-check-input"
        name=""
        id="showPassword"
        name="showPassword"
      /><span class="check-input" style="color: azure">Show Password </span
      ><br />
      <input
        type="checkbox"
        class="form-check-input check"
        id="agrements"
        name="agrements"
        required=""
      /><span class="check-input">I Read and Accept</span>
      <a href="https://www.froala.com">Terms and Conditions</a>
      <button
        class="btn btn-lg btn-primary btn-block"
        style="margin-top: 10px"
        name="submit"
        id="submit"
        type="submit"
      >
        Sign up/ Register
      </button>
      <a href="index.html" class="btn btn-sm btn-primary btn-block">Go To Home</a>
      <a href="login.html" class="btn btn-sm btn-primary btn-block">Go To Login Page</a>
      <p class="mt-5 mb-3 text-muted">Â© Reddy-2020</p>
    </form>
